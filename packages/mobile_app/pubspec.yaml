description: Your personal prophet
author: Igor Ianishevskyi
homepage: prophet.ninja

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.2.0
  flutter_bloc: ^4.0.0
  url_launcher: ^5.5.0
  mutable_wrappers: ^1.0.0

  #models
  prophecy_model:
    path: ../models/prophecy_model
  impact_model:
    path: ../models/impact_model 
  user_model:
    path: ../models/user_model 
  poll_availability:
    path: ../models/poll_availability 
  
  #data
  users_repository:
    path: ../data/abstract/users_repository
  auth:
    path: ../data/abstract/auth
  prophecies_repository:
    path: ../data/abstract/prophecies_repository
  userpoll:
    path: ../data/abstract/userpoll
  users_repository_flutter:
    path: ../data/platform/users_repository_flutter      
  auth_flutter:
    path: ../data/platform/auth_flutter  
  prophecies_repository_flutter:
    path: ../data/platform/prophecies_repository_flutter  
 
  #blocs
  authentication:
    path: ../blocs/authentication
  prophecy:
    path: ../blocs/prophecy
  user_poll:
    path: ../blocs/user_poll

  #localization
  language:
    path: ../language

  # calcualtions
  algorithm:
    path: ../algorithm
  
  #widgets
  cupertino_icons: ^0.1.2
  flutter_spinkit: ^2.1.0
  flutter_svg: ^0.17.4
  
dev_dependencies:
  #flutter_test:
    #sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/background.jpg
    - assets/launcher/icon.png
    - assets/icons/
